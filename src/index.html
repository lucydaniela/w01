<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Yellowstone National Park</title>


  <link rel="stylesheet" href="src/yellow.css" />
</head>
<body>
  <p class="disclaimer">
    <a href="#">National Park Service</a>
  </p>

  <div class="skip-links" aria-label="short-cut links" role="navigation">
    <a href="#main">Skip to main content</a>
  </div>

  <header>
    <section class="global-header">
      <a href="index.html" class="site-title">
        <span class="logo" role="presentation"></span>
        <h1>National Park Service</h1>
      </a>
      <div class="global-header__right">
        <a class="search-icon" href="#park-footer">
          <svg class="icon">
            <use xlink:href="images/sprite.symbol.svg#search"></use>
          </svg>
          <span class="visually-hidden">Search</span>
        </a>
        <button id="global-nav-toggle">
          <svg class="icon">
            <use xlink:href="images/sprite.symbol.svg#menu"></use>
          </svg>
          <span class="visually-hidden">Open Menu</span>
        </button>
      </div>
    </section>

    <section id="park-header">
      <div class="hero-banner">
        <img id="hero-img" src="https://www.nps.gov/common/uploads/structured_data/3C7D5920-1DD8-B71B-0B83F012ED802CEA.jpg" alt="Yellowstone Park Image" />
        <div class="hero-banner__content" id="hero-content">
          <a href="#" class="hero-banner__title">Yellowstone</a>
          <p class="hero-banner__subtitle">
            <span>National Park</span>
            <span>ID, MT, WY</span>
          </p>
        </div>
      </div>

      <nav class="park-nav">
        <ul>
          <li><a href="#"><span>Info</span><svg class="icon"><use xlink:href="images/sprite.symbol.svg#info"></use></svg></a></li>
          <li><a href="#"><span>Alerts</span><svg class="icon"><use xlink:href="images/sprite.symbol.svg#alert"></use></svg></a></li>
          <li><a href="#"><span>Maps</span><svg class="icon"><use xlink:href="images/sprite.symbol.svg#location"></use></svg></a></li>
          <li><a href="#"><span>Calendar</span><svg class="icon"><use xlink:href="images/sprite.symbol.svg#calendar"></use></svg></a></li>
          <li><a href="#"><span>Fees</span><svg class="icon"><use xlink:href="images/sprite.symbol.svg#fee-22"></use></svg></a></li>
        </ul>
      </nav>
    </section>
  </header>

  <main id="main"></main>
  <footer id="park-footer"></footer>

  <script type="module" src="src/js/main.js"></script>
</body>
</html>
